<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="img/Logo.png" id="logo" alt="">
        <span class="logo-text">Toboolist</span>
    </header>

    <main class="radius">
        <!-- buttons-->
        <section class="buttons-container">
            <button class="radius blu-button">Add Task</button>
            <button class="radius white-button">Add Section</button>
        </section>
        
        <div class="main-row"></div>  <!--riga orizzontale-->

        <!-- fine buttons -->
        <!-- liste -->
        <section>
            <ul>
                <!-- Lista new task -->
                <li class="triangolo"><span>New Task</span> 
                    <ul>
                        <li>Quarterly Newsletter</li>
                    </ul>
                </li>
                <!-- fine lista new task -->

                <!-- lista Today -->
                <li class="triangolo">today
                    <ul>
                        <li>a</li>
                        <li>b</li>
                        <li>c</li>
                        <li>d</li>
                        <li>e</li>
                    </ul>
                </li>
                <!-- fine lista today -->

                <!-- Lista Upcoming -->
                <li class="triangolo">upcoming
                    <ul>
                        <li>
                            review
                        </li>
                    </ul>
                </li>
                <!-- fine lista upcoming -->
            </ul>
        </section>
    </main>
</body>
</html>
