<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="img/Logo.png" id="logo" alt="">
        <span class="logo-text">Toboolist</span>
    </header>

    <main class="radius">
        <!-- buttons-->
        <section class="buttons-container">
            <button class="radius blu-button">Add Task</button>
            <button class="radius white-button">Add Section</button>
        </section>
        
        <div class="main-row"></div>  <!--riga orizzontale-->

        <!-- fine buttons -->
        <!-- liste -->
        <section>
            <ul>
                <!-- Lista new task -->
                <li class="triangolo"><span id="task">New Task</span> 
                    <ul class="bordo">
                        <li>
                            <div class="tick">&#10004;</div>
                            <span class="li-text">Quarterly Newsletter</span>
                            <button class="li-button radius blu-button">Editorial</button>
                        </li>
                    </ul>
                </li>
                <!-- fine lista new task -->

                <!-- lista Today -->
                <li class="triangolo"><span>Today</span>
                    <ul>
                        <li>
                            <div class="tick">&#10004;</div>
                            <span class="li-text">Recruiting blog post</span>
                            <button class="li-button radius blu-button">Editorial</button>
                        </li>
                        <li>
                            <div class="tick">&#10004;</div>
                            <span class="li-text">Mobile app launch</span>
                            <button class="li-button radius blu-button">Editorial</button>
                        </li>
                        <li>
                            <div class="x">&#10008;</div>
                            <span class="li-text">Quarterly Newsletter</span>
                            <button class="li-button radius blu-button">Editorial</button>
                        </li>
                        <li>d</li>
                        <li>e</li>
                    </ul>
                </li>
                <!-- fine lista today -->

                <!-- Lista Upcoming -->
                <li class="triangolo"><span>Upcoming</span>
                    <ul>
                        <li>
                            review
                        </li>
                    </ul>
                </li>
                <!-- fine lista upcoming -->
            </ul>
        </section>
    </main>
</body>
</html>
